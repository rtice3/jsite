<div id="logo"><h1><img src="img/joneslogoclean.png" height="119" width="1000" /></h1></div>
<div id="logo_img_left"></div>
<div id="logo_img"></div>

<carousel interval="4000" ng-show="ctrl.data.carousel.img.length">
	<slide ng-repeat="slide in ctrl.data.carousel.img.array" active="slide.active">
	    <img ng-src="{{ ctrl.data.carousel.img.prefix }}_{{ slide }}_{{ ctrl.data.carousel.img.suffix }}.{{ ctrl.data.carousel.img.ext }}" style="margin:auto;">
	</slide>
</carousel>

<hr class="featurette-divider" ng-show="ctrl.data.carousel.img.length">

<div class="container marketing">
	<!-- Three columns of text below the carousel -->
  	<div class="row" ng-show="ctrl.data.cells.length">
        <div class="col-lg-4" ng-repeat="col in ctrl.data.cells">
        	<img class="img-circle" ng-src="{{ col.img }}" style="width: 140px; height: 140px;">
          	<h2>{{ col.header_txt }}</h2>
          	<p>{{ col.body_txt }}</p>
          	<p><a class="btn btn-default" href="{{ col.btn_dest }}" role="button">{{ col.btn_txt }}  &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
  	</div><!-- /.row -->
  	<!-- START THE FEATURETTES -->
  	<hr class="featurette-divider" ng-show="ctrl.data.cells.length">
  	<div ng-repeat="f in ctrl.data.featurette">
	  	<div class="row featurette" ng-show="ctrl.data.featurette.length">
	    	<div class="col-md-7">
	          	<h2 class="featurette-heading">{{ f.header_txt }}<span class="text-muted">{{ f.mute_txt }}</span></h2>
	          	<p class="lead"></p>
	        </div>
	        <div class="col-md-5 light well">
	          	{{ f.body_txt }}
	        </div>
	  	</div>
		<!-- /END THE FEATURETTES -->
		<hr class="featurette-divider" ng-show="ctrl.data.featurette.length">
	</div>
</div><!-- /.container -->
