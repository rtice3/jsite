<div ng-repeat="service in ctrl.service_data">
	<div class="row featurette">
		<div class="col-md-5">
	  		<img class="featurette-image img-responsive" ng-src="{{service.img_src}}" ng-show="service.left_hand">
		</div>
		<div class="col-md-7">
	  		<h2 class="featurette-heading">{{ service.heading_txt }}<span class="text-muted">{{ service.mute_txt }}</span></h2>
	  		<p class="lead">{{ service.body_txt }}</p>
		</div>
		<div class="col-md-5">
	  		<img class="featurette-image img-responsive" ng-src="{{service.img_src}}" ng-hide="service.left_hand">
		</div>
	</div>

	<hr class="featurette-divider">
</div>
